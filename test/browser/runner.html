<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>

  <script type="text/javascript" src="../../node_modules/underscore/underscore.js"></script>
  <script type="text/javascript" src="../../node_modules/backbone/backbone.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../src/backbone.associate.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../helper.js"></script>
  <script type="text/javascript" src="../backbone.associate.spec.js"></script>
  <script type="text/javascript" src="../example.spec.js"></script>

  <script type="text/javascript">

    // sanity check
    if (!([].forEach instanceof Function)) {
      throw('Please test in a modern browser!');
    }

    (function() {

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
